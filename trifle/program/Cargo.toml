[package]
name = "mpl_trifle"
version = "0.1.0"
description = "Metaplex Composability Program"
authors = ["Metaplex Developers <dev@metaplex.com>"]
repository = "https://github.com/metaplex-foundation/metaplex-program-library"
license = "AGPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
test-bpf = []

[dependencies]
borsh = "0.9.3"
shank = "0.0.9"
solana-program = "1.10.40"
spl-token = { version = "3.5.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "1.0.3", features = [
    "no-entrypoint",
] }
thiserror = "1.0.35"
# mpl-token-metadata = { version = "1.4.0", features = ["no-entrypoint"] }
mpl-token-metadata = { path = "../../token-metadata/program", features = [
    "no-entrypoint",
] }
num-derive = "0.3.3"
num-traits = "0.2.14"
modular-bitfield = "0.11.2"

[dev-dependencies]
solana-sdk = "1.10.40"
solana-program-test = "1.11.5"
