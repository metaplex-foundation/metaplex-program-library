name: Verify Rust

inputs:
  working-directory:
    description: The program directory you're trying to verify
    required: true

runs:
  using: "composite"
  steps:
    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      working-directory: ${{ inputs.working-directory }}
      with:
        command: fmt
        args: --all -- --check

    - name: Run cargo clippy
      uses: actions-rs/cargo@v1
      working-directory: ${{ inputs.working-directory }}
      with:
        command: clippy
        args: --all-features --no-deps -- -D warnings
