name: JS Lint All

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  eslint-and-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install modules
        run: yarn install

      - name: Run Lint
        run: yarn lint
