name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  integration-tests:
    name: "Integration Test: ${{ matrix.node.name }}"
    strategy:
      fail-fast: false
      matrix:
        node:
          - name: "fixed-price-sale"
          - name: "hydra"
          - name: "candy-machine-core"
    uses: ./.github/workflows/integration-reusable.yml
    with:
      name: ${{ matrix.node.name }}
