name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:
    inputs:
      cache:
        description: 'Use Cached Dependencies'
        required: false
        default: true


jobs:
  integration-tests:
    name: "Integration: ${{ matrix.node.name }}"
    strategy:
      fail-fast: false
      matrix:
        node:
          - name: "fixed-price-sale"
          - name: "hydra"
          - name: "candy-machine-core"
    uses: ./.github/workflows/integration-reusable.yml
    with:
      name: ${{ matrix.node.name }}
      cache: |
        (github.event_name == 'workflow_dispatch' && github.event.workflow_dispatch.inputs.cache == 'true') ||
        (github.event_name != 'workflow_dispatch' && false)
