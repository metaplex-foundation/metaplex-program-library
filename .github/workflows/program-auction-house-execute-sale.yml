name: Program Auction House

on: [push]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 1.9.22
  RUST_TOOLCHAIN: stable

jobs:
  build-and-test-auction-house-execute-sale:
    runs-on: ubuntu-latest
    env:
      cache_id: program-auction-house

    steps:
      # Setup Deps
      - uses: actions/checkout@v2
      - uses: ./.github/actions/install-linux-build-deps
      - uses: ./.github/actions/install-solana
        with:
          solana_version: ${{ env.SOLANA_VERSION }}
      - uses: ./.github/actions/install-rust
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      # Restore Cache from previous build/test
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./rust/target
          key:
            ${{ env.cache_id }}-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{
            env.RUSTC_HASH }}

      # Build deps
      - uses: ./.github/actions/build-token-metadata

      # Run test
      - name: test-auction-house-program
        id: run_test
        working-directory: ./auction-house/program
        run: |
          cargo +${{ env.RUST_TOOLCHAIN }} test-bpf --bpf-out-dir ../../target/deploy/ --test execute_sale -- --nocapture --test-threads 1
