name: JS Build+Lint All

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-lint-js:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install modules
        run: yarn install

      - name: build-typescript 
        run: yarn build

      - name: lint-typescript 
        run: yarn lint
