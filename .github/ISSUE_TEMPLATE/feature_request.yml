name: Feature request
description: Request a new feature
title: "[Feature]: "
labels: [enhancement]
body:
  - type: dropdown
    id: package
    attributes:
      label: Which package is this feature request for?
      options:
        - auction-house
        - auctioneer
        - bubblegum
        - candy-machine
        - candy-machine-core
        - core
        - fixed-price-sale
        - gumdrop
        - hydra
        - nft-packs
        - token-entangler
        - token-metadata
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature
      description: A clear and concise description of what the problem is, or what feature you want to be implemented.
      placeholder: I'm always frustrated when..., A good addition would be...
    validations:
      required: true
  - type: dropdown
    id: standard-change
    attributes:
      label: Standard Change?
      options:
        - "No"
        - "Yes"
      description: Does this feature change the Metaplex token standard in a fundamental way?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Ideal solution or implementation
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions or implementations
      description: A clear and concise description of any alternative solutions or features you have considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Other context
      description: Any other context, screenshots, or file uploads that help us understand your feature request.
